<section style="background:#ecf0f1; padding-top:32px; padding-bottom:32px;">
  <div class="container">
    <h2>스폰서</h2>
    <div class="row">
      {% for sponsor in site.sponsors %}
      <div class="col-6 col-md-4">
        <a href="{{ sponsor.url }}">
          <img src="{{ site.baseurl }}/assets/imgs/{{ sponsor.image }}" alt="{{ sponsor.name }}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
